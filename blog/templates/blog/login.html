<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Login|Blog app</title>
    <link rel="stylesheet" href="{%static 'blog/css/login.css' %}">
</head>
<body>

{% block content %}
<div class="container" style="margin-top:10%;">
    <form action="" method="POST">
        <div class="header mb-3 text-center text-primary" >
          
            <!-- <div class="alert alert-info">
                <small>you have been logged out</small>
            </div> -->
         
            <small>Login to view my blogs</small>
          </div>
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control"  placeholder="Enter Your Username"> <br>

        <label for="password">Password</label>
        <input type="password" name="password" class="form-control"  placeholder="Enter Your Password"> <br>

        {% for message in messages %}
        {{message}}
        {% endfor %} <br>


        <input type="submit" class="btn btn-primary" value="login">
        <div class="text-center mt-2">
            <a href="{% url 'register-user' %}"> Not Have an account?Create Here</a> <br>
            <a href="">Forgot Password?</a>
        </div>
    </form>
</div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>

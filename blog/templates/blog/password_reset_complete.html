<!DOCTYPE html>
{%load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Login|Blog app</title>
    <link rel="stylesheet" href="{%static 'blog/css/login.css' %}">
</head>

<body>

    {% block content %}
    <div class="container" style="margin-top:10%;">
        <div class="header mb-3 text-center text-primary">
            <small>Password Reset Complete</small>
            <hr>
        </div>
        <div class="class alert alert-info">
            Your password reset is successful. Login wih new credentials.
        </div>
        <a href="{% url 'login-user' %}" class="btn btn-primary">Login</a>
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>

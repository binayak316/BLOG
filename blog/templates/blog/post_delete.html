{% extends 'blog/base.html' %}
{%load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid mt-3 " style="padding:100px 300px ;">
    <div class="card text-center">
        <div class="card-header">
            <div class="card">
                <div class="card-body">
                  <div class="alert alert-danger">
                    Do you want to delete your Blog '<span>{{post.title}}</span>'?
                  </div>
                  <form action="" method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <span><a href="{% url 'detail-view' post.id  %}" class="btn btn-sm btn-primary mx-2 ">Cancel</a></span>
                        <input type="submit" class="btn btn-sm btn-danger" value="Confirm">
                    </div>
                  </form>
                </div>
              </div>
        </div>
    </div>
</div>
{% endblock %}

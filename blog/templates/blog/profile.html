{% extends 'blog/base.html' %}
{%load static %}

{% block content %}
<div class="container-fluid d-flex mt-5">
    <div class="col-4 shadow">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-4 ">
                        <img src="{{user.profilemodel.image.url}}" alt="profile-picture" class="profilepicture">
                    </div>
                    <div class="col-8">
                        <span>Name: {{user.username}}</span> <br>
                        <span>Email: {{user.email}}</span> <br>
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#profileupdate">
                          Edit Profile
                          </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6 offset-1 shadow">
        <div class="card">
            <div class="card-body">
                This is blog side add by authentic user
            </div>
        </div>
    </div>
</div>



<!-- bootstrap modal for update profile -->
<!-- Modal -->
<div class="modal fade" id="profileupdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-info btn-sm">Save</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

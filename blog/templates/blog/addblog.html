{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{%load static %}

{% block content %}

<div class="container d-flex justify-content-center mt-5">
    <div class="col-6">
        <center><small>Add your Blog Here.</small></center>
        <hr>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-info btn-block" value="Add your blog">
        </form>
    </div>
</div>

{% endblock %}
